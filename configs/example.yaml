# BREACH Configuration Example
# Copy to ~/.breach/config.yaml or use --config flag

# Scanning settings
timeout: 30
rate_limit: 50
max_connections: 10

# Output settings
output_dir: ./reports
output_format: json  # json, md, html

# Authentication (if target requires)
headers:
  Authorization: "Bearer YOUR_TOKEN"
  Cookie: "session=YOUR_SESSION"

# Proxy (optional - for debugging)
# proxy: "http://127.0.0.1:8080"

# Modules to run (default: all)
modules:
  - sqli
  - xss
  - ssrf
  - idor
  - auth

# Modules to skip
skip_modules:
  - dos  # Never run DoS tests

# Scope restrictions
scope:
  include:
    - "*.example.com"
  exclude:
    - "admin.example.com"
    - "*.internal.example.com"
