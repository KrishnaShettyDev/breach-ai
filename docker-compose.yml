# BREACH.AI - Local Development Stack
# ====================================
#
# Usage:
#   docker-compose up -d                    # Core services (postgres, redis, qdrant)
#   docker-compose --profile tools up -d    # Include admin UIs
#   docker-compose --profile full up -d     # Everything including API server
#
# Services:
#   - PostgreSQL (5432)    - Database
#   - Redis (6379)         - Rate limiting, job queue
#   - Qdrant (6333, 6334)  - Vector database for semantic learning
#   - pgAdmin (5050)       - PostgreSQL admin UI (tools profile)
#   - Redis Commander (8081) - Redis admin UI (tools profile)
#   - BREACH API (8000)    - Backend API (full profile)

version: '3.8'

services:
  # ====================
  # CORE SERVICES
  # ====================

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: breach_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: breach
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - breach_network

  # Redis for rate limiting and job queue
  redis:
    image: redis:7-alpine
    container_name: breach_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - breach_network

  # Qdrant Vector Database (for semantic learning)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: breach_qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - breach_network

  # ====================
  # ADMIN TOOLS (optional)
  # ====================

  # Redis Commander (web UI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: breach_redis_ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - tools
    networks:
      - breach_network

  # pgAdmin (web UI for PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: breach_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@breach.ai
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - tools
    networks:
      - breach_network

  # Qdrant Dashboard (web UI)
  qdrant-dashboard:
    image: qdrant/qdrant-web-ui:latest
    container_name: breach_qdrant_ui
    ports:
      - "6335:80"
    environment:
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - qdrant
    profiles:
      - tools
    networks:
      - breach_network

  # ====================
  # APPLICATION (optional)
  # ====================

  # BREACH API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: breach_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/breach
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=true
      - ENVIRONMENT=development
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    profiles:
      - full
    networks:
      - breach_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  breach_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  pgadmin_data:
